<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <title>CPS</title>
</head>

<body>
  <div class="container">
    <aside id="mobileMenu" class="mobileMenu mobileMenu_hidden mobileMenu_shadow">
      <header class="mobileMenu__header">
        <div class="mobileMenu__crossAndLogo">
          <button id="crossBtn" class="circleBtn circleBtn_hidden">
            <img src="./img/cross.svg" alt="">
          </button>
          <img src="./img/Logo.svg" alt="logo">
        </div>
        <button class="circleBtn">
          <img src="./img/search.svg" alt="">
        </button>
      </header>
      <ul class="mobileMenu__menu">
        <li><img class="hidden" src="./img/highlightMini.svg" alt=""><button class="menuBtn"> Ремонт техники</button>
        </li>
        <li><img class="hidden" src="./img/highlightMini.svg" alt=""><button class="menuBtn"> Услуги и сервисы</button>
        </li>
        <li><img class="hidden" src="./img/highlightMini.svg" alt=""><button class="menuBtn"> Корпоративным
            клиентам</button></li>
        <li><img class="hidden" src="./img/highlightMini.svg" alt=""><button class="menuBtn"> Продавцам техники</button>
        </li>
        <li><img class="hidden" src="./img/highlightMini.svg" alt=""><button class="menuBtn"> Партнерам</button></li>
        <li><img class="hidden" src="./img/highlightMini.svg" alt=""><button class="menuBtn"> Производителям</button>
        </li>
        <li><img class="hidden" src="./img/highlightMini.svg" alt=""><button class="menuBtn"> Наши сервисные
            центры</button></li>
        <li><img class="hidden" src="./img/highlightMini.svg" alt=""><button class="menuBtn"> Контакты</button></li>
      </ul>
      <footer class="mobileMenu__footer" lang="en">
        <div class="support">
          <button class="circleBtn">
            <img src="./img/call.svg" alt="">
          </button>
          <button class="circleBtn">
            <img src="./img/chat.svg" alt="">
          </button>
          <button class="circleBtn">
            <img src="./img/profile.svg" alt="">
          </button>
        </div>
        <p class="mobileMenu__email">mail@cps.com</p>
        <p class="mobileMenu__numphone">8 800 890 8900</p>
        <ul class="mobileMenu__languages">
          <li><button class="btnLang">RU</button></li>
          <li><button class="btnLang">EN</button></li>
          <li><button class="btnLang">CH</button></li>
        </ul>
      </footer>
    </aside>
    <section>
      <header class="header header_hidden">
        <div class="header__menuNavigation">
          <button id="burgerBtn" class="circleBtn">
            <img src="./img/burger.svg" alt="logo">
          </button>
          <div class="separator"></div>
          <img src="./img/Logo.svg" alt="logo">
        </div>
        <div class="header__supportMenu">
          <div class="support support_hidden">
            <button class="circleBtn">
              <img src="./img/call.svg" alt="">
            </button>
            <button class="circleBtn">
              <img src="./img/chat.svg" alt="">
            </button>
            <button class="circleBtn">
              <img src="./img/profile.svg" alt="">
            </button>
          </div>
          <div class="separator separator_hidden"></div>
          <div class="header__services">
            <button class="circleBtn">
              <img src="./img/repair.svg" alt="">
            </button>
            <button class="circleBtn">
              <img src="./img/checkstatus.svg" alt="">
            </button>
          </div>
        </div>
      </header>
    </section>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
